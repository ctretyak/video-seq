<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/video-seq/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #canvas {
        position: absolute;
        top: 0;
        z-index: 100;
      }

      #hidden-players,
      #hidden-players video {
        position: absolute;
        max-width: 100vw;
        max-height: 100vh;
        z-index: 10;
      }

      #play {
        position: absolute;
        top: 50px;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 9999;
      }

      #hidden-players.debug {
        z-index: 101;
        position: fixed;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        flex-wrap: nowrap;
        max-height: 30vh;
        max-width: 100%;
      }
      #hidden-players.debug video {
        position: static;
        max-width: initial;
        flex: 1;
        width: 10%;
      }

      #metadata {
        display: none;
      }
      #metadata.debug {
        display: block;
        position: absolute;
        top: 0;
        right: 0;

        background-color: black;
        opacity: 0.5;
        color: white;
        padding: 4px;
        z-index: 200;
      }
    </style>
    <script type="module" crossorigin src="/video-seq/assets/purervfc-CiN5kSwP.js"></script>
    <link rel="modulepreload" crossorigin href="/video-seq/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/video-seq/assets/video-tree-C_pDbh0c.js">
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="hidden-players"></div>
    <canvas id="canvas"></canvas>
    <button id="play">Play</button>
    <pre id="metadata">123</pre>
  </body>
</html>
