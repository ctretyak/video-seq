<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/video-seq/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #player,
      #player video,
      #canvas {
        max-height: 40vh;
        width: fit-content;
      }
    </style>
    <script type="module" crossorigin src="/video-seq/assets/callback-arQd4Sop.js"></script>
    <link rel="modulepreload" crossorigin href="/video-seq/assets/modulepreload-polyfill-B5Qt9EMX.js">
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="wrapper">
      <div id="player">
        <!-- <video -->
        <!--   src="https://ctretyak.github.io/video-test/monster_1.mp4.mp4" -->
        <!--   controls -->
        <!--   autoplay -->
        <!--   playsinline -->
        <!-- ></video> -->
      </div>
      <canvas id="canvas" width="1270" height="720"></canvas>
      <div id="buttons">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="seek-0">Seek 0</button>
        <br />
        <br />
        <button id="player-invisible">Visibility hidden</button>
        <button id="player-display-none">Display none</button>
        <button id="player-left">Left -9999px</button>
        <button id="player-overlay">Overlay</button>
        <button id="player-reset">Reset CSS</button>
      </div>
    </div>
  </body>
</html>
